<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6">Video Downloader</h1>
        <form id="downloadForm" class="mb-6">
            <input type="text" id="videoUrl" placeholder="Enter video URL" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full mt-4 bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Download</button>
        </form>
        <div id="result" class="space-y-4"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
