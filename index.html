<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideooSaver - Best Free Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="icon" href="https://files.catbox.moe/crvagu.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://files.catbox.moe/crvagu.png" alt="VideooSaver" width="80px">
                <span class="logo-text">VideooSaver</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars" style="font-size: 26px; color: #007bff;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="mr-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#form"><i class="fas fa-download"></i> Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#step-to-use"><i class="fas fa-cogs"></i> Step to Use</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#why-videosaver"><i class="fas fa-star"></i> Why VideooSaver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faq"><i class="fas fa-question-circle"></i> FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                </ul>
                <div class="settings">
                    <button id="themeToggle"><i class="fas fa-moon"></i></button>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="id">Indonesia</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <section id="home" class="hero">
            <h1>Welcome to VideooSaver</h1>
            <p>Download and convert videos from your favorite platforms for free.</p>
            <div class="buttons">
                <button class="btn-get-started">Get Started</button>
                <button class="btn-tutorial">Tutorial</button>
            </div>
            <div class="icons">
                <i class="fas fa-download"></i>
                <i class="fas fa-video"></i>
            </div>
        </section>

        <section id="form" class="form">
            <h2>Download Video</h2>
            <form id="downloadForm">
                <div class="download-box">
                    <button id="pasteBtn" type="button"><i class="fas fa-paste"></i> Paste</button>
                    <input type="text" id="videoUrl" name="videoUrl" placeholder="Paste video link here...">
                    <button id="downloadBtn" type="submit"><i class="fas fa-download"></i> Download</button>
                </div>
            </form>
        </section>

        <!-- Other sections remain unchanged -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
